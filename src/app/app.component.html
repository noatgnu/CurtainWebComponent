@if (downloading) {
  <app-progress-bar [progress]="progress"></app-progress-bar>
} @else {
  @if (data.currentDF.count()) {
    @if (finished) {
      <app-volcano-plot [data]="data.currentDF"></app-volcano-plot>
    }

  } @else {
    @if (finished) {
      <p>No data found for this ID</p>
    }
  }
}
